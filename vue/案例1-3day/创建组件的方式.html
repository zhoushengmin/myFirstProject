<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
    <mycom1></mycom1>
    <login></login>
  </div>
  <!-- 在app外写 -->
  <template id="tmp1">
      <div>
        <h1>123456</h1>
      </div>
  </template>
  <template id="tmp2">
      <h1>私有组件</h1>
  </template>
  <script>
    // 1.1 使用 Vue.extend 来创建全局的Vue组件
    // var com1 = Vue.extend({
    //   template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template 属性，指定了组件要展示的HTML结构
    // })
    // 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
    // Vue.component('myCom1', com1)
    // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
    // 如果不使用驼峰,则直接拿名称来使用即可;
    // Vue.component('mycom1', com1)

    // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
    // 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
    // Vue.component('mycom1', Vue.extend({
    //   template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    // }))
    // 方式2 只能有一个唯一的根元素例 <div>内容</div>
    // Vue.component('mycom1', {
    //   template: '<h3>这是使用 Vue.extend 创建的组件</h3>'
    // })
    // 方式3
    Vue.component('mycom1', {
      template: '#tmp1'
    })

//     组件中的data为一个function,还必须返回一个对象,和实例中data使用方式完全一样
// Vue.component('mycom1', {
//       template: '<h1>{{msg}}</h1>'
//       data:function(){
//         return {
//           msg: '这是组件中data定义的数据'
//         }
//       }
//     })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components:{//定义私有组件
        login:{//名称
          template:'#tmp2'
        }
      }
    });
  </script>
</body>

</html>
