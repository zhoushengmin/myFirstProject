<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
      /* .v-enter进入之前元素的起始状态，此时还没开始进入 */
      /* .v-leave-to是动画离开之后，离开的终止状态，动画结束 */
      .v-enter,
      .v-leave-to{
        opacity: 0;
        transform: translateX(150px);
      }
      /* .v-enter-active 入场动画的时间段 */
      /* .v-leave-active 离场动画的时间段 */
      .v-enter-active,
      .v-leave-active{
        transition: all 0.4s ease;
      }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition>
      <h3 v-if="flag">这是一个h3</h3>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
          flag:false
        },
        methods:{

        }
    });
</script>
</body>
</html>
